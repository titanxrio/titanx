<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <meta name="description" content="Site under construction" />
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8f1ff;
      --muted: #9aa7b3;
      --accent: #6cf0ff;
      --accent2: #7b5cff;
      --glow: 0 0 24px rgba(108,240,255,.55), 0 0 64px rgba(123,92,255,.35);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: radial-gradient(1200px 800px at 80% -20%, rgba(123,92,255,.12), transparent 60%),
                  radial-gradient(1000px 700px at -10% 120%, rgba(108,240,255,.10), transparent 60%),
                  #0b0f14;
      overflow: hidden;
    }

    /* Subtle animated grid */
    .grid {
      position: fixed; inset: 0; pointer-events: none; opacity: .15; mix-blend-mode: screen;
      background-image: linear-gradient(to right, rgba(124,124,124,.15) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(124,124,124,.15) 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(800px) rotateX(55deg) translateY(-15%);
      animation: drift 20s linear infinite;
    }
    @keyframes drift { to { background-position: 0 40px, 40px 0; } }

    .wrap {
      position: relative; height: 100%; display: grid; place-items: center; padding: 4rem 1.25rem;
      isolation: isolate;
    }

    .card {
      position: relative; width: min(920px, 92vw); padding: 3.5rem 2.25rem; border-radius: 28px;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.05);
    }

    /* Neon border */
    .card::before { content:""; position:absolute; inset:-1px; border-radius:28px; padding:1px;
      background: conic-gradient(from 120deg, var(--accent), transparent 25%, var(--accent2), transparent 50%, var(--accent), transparent 75%, var(--accent2));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      filter: blur(10px) saturate(120%);
      animation: spin 8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .badge {
      display:inline-flex; align-items:center; gap:.5rem; padding: .45rem .8rem; border-radius: 999px;
      background: rgba(108,240,255,.08); color: var(--accent); border: 1px solid rgba(108,240,255,.35);
      text-transform: uppercase; font-weight: 700; letter-spacing: .12em; font-size: .72rem;
      box-shadow: var(--glow);
    }

    .title {
      margin: 1.1rem 0 .5rem; font-size: clamp(2.2rem, 6vw, 4.4rem); font-weight: 900; line-height: 1.02;
      letter-spacing: .02em; text-align: center;
    }

    /* Glitch effect */
    .glitch { position: relative; display:inline-block; }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute; inset: 0; pointer-events: none; mix-blend-mode: screen;
    }
    .glitch::before { transform: translate(1px,-1px); clip-path: inset(0 0 60% 0); color: var(--accent); filter: drop-shadow(0 0 8px rgba(108,240,255,.9)); }
    .glitch::after  { transform: translate(-1px,1px); clip-path: inset(40% 0 0 0); color: var(--accent2); filter: drop-shadow(0 0 8px rgba(123,92,255,.9)); }
    .glitch { animation: jitter 2.2s infinite steps(1); }
    @keyframes jitter {
      0%, 96%, 100% { transform: none; }
      10% { transform: skew(-0.3deg); }
      20% { transform: translateX(0.6px); }
      32% { transform: translateX(-0.6px) skewY(.2deg); }
      45% { transform: translateY(0.6px); }
      58% { transform: translateX(.4px); }
      72% { transform: translateX(-.4px); }
      86% { transform: translateY(-.4px); }
    }

    .desc { margin: .2rem auto 1.6rem; text-align:center; color: var(--muted); font-size: clamp(.98rem, 2.2vw, 1.06rem); max-width: 62ch; }

    .cta-row { display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; margin-top: 1.2rem; }

    .btn { --ring: rgba(108,240,255,.55); position:relative; display:inline-flex; align-items:center; gap:.6rem; padding:.85rem 1.1rem; border-radius: 14px; font-weight:700; border:1px solid rgba(255,255,255,.12); text-decoration:none; color:var(--fg); background: rgba(255,255,255,.06); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 6px var(--ring); }

    .btn.primary {
      background: radial-gradient(120% 140% at 20% 20%, rgba(108,240,255,.18), transparent),
                  linear-gradient(180deg, rgba(108,240,255,.22), rgba(123,92,255,.18));
      border-color: rgba(108,240,255,.45);
      box-shadow: var(--glow);
    }

    .hint { margin-top:1.4rem; text-align:center; color: var(--muted); font-size: .9rem; }

    /* Floating particles */
    .particles { position: fixed; inset: 0; pointer-events:none; }
    .dot { position: absolute; width: 2px; height: 2px; border-radius: 50%; background: white; opacity: .6; filter: blur(.2px); animation: float var(--dur) linear infinite; }
    @keyframes float { to { transform: translateY(-110vh) translateX(var(--x)); opacity: 0; } }

    /* Footer credit */
    .foot { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: .75rem; color: #7c8a97; opacity: .8; letter-spacing:.02em; }

    /* Responsive tweaks */
    @media (max-width: 420px) {
      .card { padding: 2.2rem 1.25rem; }
      .cta-row { gap: .55rem; }
    }
  </style>
</head>
<body>
  <div class="grid" aria-hidden="true"></div>
  <div class="particles" aria-hidden="true" id="particles"></div>

  <main class="wrap">
    <section class="card">
      <h1 class="title" style="text-align:center;">
        <span class="glitch" data-text="UNDER CONSTRUCTION">UNDER CONSTRUCTION</span>
      </h1>
    </section>
  </main>

  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Particles
    const p = document.getElementById('particles');
    const count = Math.min(140, Math.floor((innerWidth * innerHeight) / 22000));
    for (let i = 0; i < count; i++) {
      const d = document.createElement('span');
      d.className = 'dot';
      const left = Math.random() * 100; // vw
      const size = Math.random() * 1.8 + 0.6;
      const delay = Math.random() * 6;
      const dur = Math.random() * 12 + 10;
      d.style.left = left + 'vw';
      d.style.bottom = (-Math.random() * 30) + 'vh';
      d.style.width = d.style.height = size + 'px';
      d.style.animationDelay = delay + 's';
      d.style.setProperty('--dur', dur + 's');
      d.style.setProperty('--x', (Math.random() * 40 - 20) + 'px');
      p.appendChild(d);
    }

    // Optional: replace links at runtime
    // document.getElementById('notifyLink').href = 'mailto:you@example.com?subject=Notify%20me';
    // document.getElementById('contactLink').href = 'https://discord.gg/yourInvite';
  </script>
</body>
</html>
